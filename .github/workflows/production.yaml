name: vercel production

env: 
    VERCEL_OR_ID: ${{secret.VERCEL_OR_ID}}
    VERCEL_PROJECT_ID: ${{secret.VERCEL_PROJECT_ID}}

on:
    push:
          branches:
                  - main

jobs:
    Deploy-Production:
            runs-on: ubuntu-latest
            steps:
                  - uses: actions/checkout@v3
                    
                  - name: Install vercel
                    run: npm install --global vercel

                    - name: Pull vercel
                      run: vercel pull --yes --environment=production --token=${{secret.VERCEL_TOKEN}}