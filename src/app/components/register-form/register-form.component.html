<div class="example-card">
    <div class="form-container">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="example-form">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="img"></div>
                    <mat-card-title style="font-weight: 600; font-size: xx-large;">
                        ¡Bienvenido!
                        <img src="assets/form.png" alt="form image">
                    </mat-card-title>
                    <p>Por favor llena los siguientes datos</p>
                </mat-card-header>

                <mat-card-content>
                    <!-- Personal Information Fields -->
                    <table class="example-full-width" cellspacing="0">
                        <tbody>
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Identificación</mat-label>
                                        <input matInput formControlName="id_usuario" placeholder="Ingresa tu cédula" required />
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Nombre</mat-label>
                                        <input matInput formControlName="nombre" placeholder="Ingresa tu nombre" required />
                                    </mat-form-field>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="example-full-width" cellspacing="0">
                        <tbody>
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email" type="email" placeholder="Ingresa tu correo" required />
                                        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Correo electrónico inválido</mat-error>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Teléfono</mat-label>
                                        <input matInput formControlName="telefono" placeholder="Ingresa tu teléfono" required />
                                    </mat-form-field>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="example-full-width" cellspacing="0">
                        <tbody>
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Dirección</mat-label>
                                        <input matInput formControlName="direccion" placeholder="Ingresa tu dirección" required />
                                    </mat-form-field>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Account Information Fields -->
                    <div class="form">
                        <mat-form-field class="form-cred">
                            <mat-label>Contraseña</mat-label>
                            <input matInput formControlName="contraseña" type="password" placeholder="Ingresa tu contraseña" required />
                            <mat-error *ngIf="registerForm.get('contraseña')?.hasError('required')">La contraseña es obligatoria</mat-error>
                        </mat-form-field>

                        <mat-form-field class="form-cred">
                            <mat-label>Confirmar contraseña</mat-label>
                     <input matInput formControlName="confirmarContraseña"type="password"placeholder="Confirma tu contraseña" required/>
                       <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Las contraseñas no coinciden</mat-error>
                        </mat-form-field>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <!-- Enlace Iniciar sesión justo arriba del botón -->
                    <p style="text-align: center; margin-bottom: 10px;">
                        ¿Ya tienes una cuenta? 
                        <a [routerLink]="['/login']" style="font-weight: 500;">Iniciar Sesión</a>
                    </p>

                    <button mat-flat-button color="primary" class="form-cred" [disabled]="registerForm.invalid">
                        Crear Cuenta
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>

        <!-- Right Image -->
        <div class="right-img">
            <img src="assets/img.png" style="border-radius: 30px;" title="musulman's.kbom">
        </div>
    </div>
</div>
