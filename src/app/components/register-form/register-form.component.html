<div class="example-card">
   

    <div class="form-container">
        <form class="example-form">

            <mat-card-header>
                <div mat-card-avatar class="img"></div>
                <mat-card-title style="font-weight: 600; font-size: xx-large;">
                    ¡Bienvenido!
                    <img src="assets/form.png" alt="form image">
                </mat-card-title>
                <p>Por favor llena los siguientes datos</p>
            </mat-card-header>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Nombres</mat-label>
                            <input matInput placeholder="Ingresa tus nombres">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Apellidos</mat-label>
                            <input matInput placeholder="Ingresa tus apellidos">
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Número de identificación</mat-label>
                            <input matInput placeholder="Ingresa tu número de identificación">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Número de contacto</mat-label>
                            <input matInput placeholder="Ingresa tu número de contacto">
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <div class="form">
                <mat-form-field class="form-cred">
                    <mat-label>Correo electrónico</mat-label>
                    <input class="input-form" matInput type="email" placeholder="Ingresa tu correo">
                </mat-form-field>

                <mat-form-field class="form-cred">
                    <mat-label>Contraseña</mat-label>
                    <input class="input-form" matInput type="password" placeholder="Ingresa tu contraseña">
                </mat-form-field>

                <mat-form-field class="form-cred">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input class="input-form" matInput type="password" placeholder="Confirma tu contraseña">
                </mat-form-field>

                <button mat-flat-button color="primary" class="form-cred" >Crear Cuenta</button>
                <p>¿Ya tienes una cuenta?      <a href="/login"  style="font-weight: 500;">Inciar Sesión</a></p>
         
            </div>
        </form>

        <div class="right-img">
            <img src="assets/img.png" style="border-radius: 30px;" title="musulman's.kbom">
        </div>
        
    </div>
    
</div>
