<div class="example-card">
  <div class="form-container">
    <form [formGroup]="cambiarContrasenaForm" (ngSubmit)="cambiarContrasena()" class="example-form">
      <mat-card-header>
        <div mat-card-avatar class="img"></div>
        <mat-card-title style="font-weight: 600; font-size: xx-large;">
          Cambiar Contraseña
          <img src="assets/form.png" alt="form image">
        </mat-card-title>
        <p>Ingresa tu email y la nueva contraseña para cambiarla</p>
      </mat-card-header>

      <div class="form">
        <mat-form-field class="form-cred example-full-width">
          <mat-label>Email</mat-label>
          <input
            class="input-form"
            matInput
            type="email"
            placeholder="Ingresa tu email"
            formControlName="email"
            required
          />
          <mat-error *ngIf="cambiarContrasenaForm.get('email')?.invalid && cambiarContrasenaForm.get('email')?.touched">
            Por favor, ingresa un email válido.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-cred example-full-width">
          <mat-label>Nueva Contraseña</mat-label>
          <input
            class="input-form"
            matInput
            type="password"
            placeholder="Ingresa la nueva contraseña"
            formControlName="contraseña"
            required
          />
          <mat-error *ngIf="cambiarContrasenaForm.get('contraseña')?.invalid && cambiarContrasenaForm.get('contraseña')?.touched">
            La contraseña no puede estar vacía.
          </mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" class="form-cred" [disabled]="cambiarContrasenaForm.invalid">
          Cambiar Contraseña
        </button>

        <div *ngIf="mensaje" class="mt-3">
          <p>{{ mensaje }}</p>
        </div>
      </div>
    </form>

    <div class="right-img">
      <img src="assets/img.png" style="border-radius: 30px;" alt="Imagen ilustrativa">
    </div>
  </div>
</div>
